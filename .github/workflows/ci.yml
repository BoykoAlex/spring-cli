name: CI

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '.github/**'
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    name: CI Build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 17
          cache: gradle
      - run: ./gradlew build --no-daemon
      - uses: actions/upload-artifact@v3
        with:
          path: build/libs/*.jar
          retention-days: 1
